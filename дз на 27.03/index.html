<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">JOURNEY</h1>
    <div class="head">
        <div class="header-icons">
            <img src="./envelope-open-regular 1.svg" alt="">
            <img src="./compass-regular 1.svg" alt="">
            <img src="./calendar-alt-regular 2.svg" alt="">
        </div>
        <div class="auth-link"><a href="#">Welcome, Log In</a><a href="#"> or Sign Up</a></div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <div class="signup-form">
        <div class="signup-header">
          <div class="green-bar"></div>
          <h2>Sign Up</h2>
          <a href="#" class="login-link">Log In</a>
        </div>

        <div class="social-buttons">
          <button class="facebook-btn">
            <img class="f-icons" src="./f 1.png" alt="">
            <img src="images/facebook-icon.svg" alt=""> Facebook
          </button>
          <button class="google-btn">
            <img class="g-icons" src="./G+.png" alt="">
            <img src="images/google-icon.svg" alt=""> Google
          </button>
        </div>

        <div class="divider">or</div>

        <form>
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Choose Password">
          <input type="password" placeholder="Confirm Password">

          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            Agree with our <a href="#" class="link-form">Terms & Conditions</a>
          </label>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
